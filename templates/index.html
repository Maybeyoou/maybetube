<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Maybetube</title>
</head>
<body>
    <header>
        <h1>Maybetube</h1>
        <a href="{{ url_for('upload') }}" class="button">Загрузить новое видео</a>
    </header>
    <main>
        <div class="video-list">
            {% for video in videos %}
            <div class="video-item">
                <a href="{{ url_for('video', filename=video.filename) }}">
                    {% if video.preview %}
                    <img src="{{ url_for('static', filename='previews/' + video.preview) }}" alt="{{ video.title }}">
                    {% else %}
                    <div class="no-preview">Нет превью</div>
                    {% endif %}
                    <h2>{{ video.title }}</h2>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
