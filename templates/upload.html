<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Загрузить видео - Maybetube</title>
</head>
<body>
    <h1>Загрузить новое видео</h1>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <label for="title">Название видео:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="video">Выберите видео:</label>
        <input type="file" id="video" name="video" accept="video/*" required>
        
        <label for="preview">Выберите изображение для превью (опционально):</label>
        <input type="file" id="preview" name="preview" accept="image/*">
        
        <button type="submit">Загрузить</button>
    </form>
    <a href="{{ url_for('index') }}">На главную</a>
</body>
</html>
