<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Админка - {{ site_name }}</title>
</head>
<body>
    <header>
        <h1>Админка - Управление видео</h1>
        <a href="{{ url_for('index') }}">На главную</a>
    </header>
    <main>
        <h2>Все видео</h2>
        <ul>
            {% for video in videos %}
            <li>
                <h3>{{ video.title }}</h3>
                <a href="{{ url_for('video', filename=video.filename) }}">Просмотреть</a> | 
                <a href="{{ url_for('edit_video', filename=video.filename) }}">Редактировать</a> | 
                <form action="{{ url_for('delete_video', filename=video.filename) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить это видео?')">Удалить</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
