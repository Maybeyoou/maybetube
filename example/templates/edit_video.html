<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Редактирование видео - {{ video.title }} - {{ site_name }}</title>
</head>
<body>
    <header>
        <h1>Редактирование видео</h1>
        <a href="{{ url_for('admin') }}">Вернуться в админку</a>
    </header>
    <main>
        <h2>{{ video.title }}</h2>
        <form action="{{ url_for('edit_video', filename=video.filename) }}" method="POST" enctype="multipart/form-data">
            <label for="title">Новое название видео:</label>
            <input type="text" id="title" name="title" value="{{ video.title }}" required>
            
            <label for="preview">Новое превью (необязательно):</label>
            <input type="file" id="preview" name="preview" accept="image/*">
            
            <button type="submit">Обновить</button>
        </form>
    </main>
</body>
</html>
